name: Run Telegram Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install yt-dlp  # Ensure yt-dlp is installed

      - name: Add cookies to file
        run: echo "$COOKIE_CONTENT" > cookies.txt
        env:
          COOKIE_CONTENT: ${{ secrets.COOKIE_CONTENT }}  # Store the cookie content as GitHub Secret

      - name: Download video using yt-dlp
        run: yt-dlp --cookies cookies.txt https://www.youtube.com/watch?v=1BJPB7kLp8

      - name: Run bot
        run: python app.py

